<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Showcase</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <nav>
      <ul class="nav-list">
        <li><a href="#">Home</a></li>
        <li><a href="#">Shop</a></li>
        <li><a href="#">About</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="hero">
      <h1>Our Products</h1>
      <button class="btn-cta">Shop Now</button>
    </section>

    <section class="products">
      <article class="product">
        <img src="https://placehold.co/300x300?text=Running+Shoes&font=roboto" alt="Running Shoes" />
        <h2>Running Shoes</h2>
        <p>$89.99</p>
        <button class="btn-add">Add to Cart</button>
      </article>
      
      <article class="product">
        <img src="https://placehold.co/300x300?text=Comfy+Shoes&font=roboto" alt="Comfy Shoes" />
        <h2>Comfy Shoes</h2>
        <p>$109.99</p>
        <button class="btn-add">Add to Cart</button>
      </article>

      <article class="product">
        <img src="https://placehold.co/300x300?text=Beach+Sandals&font=roboto" alt="Beach Sandals" />
        <h2>Beach Sandals</h2>
        <p>$48.99</p>
        <button class="btn-add">Add to Cart</button>
      </article>
    </section>
  </main>
</body>
</html>
